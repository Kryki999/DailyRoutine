<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Fresca|PT+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script src="js/jquery.js" type="text/javascript"></script>
	<title>Daily Routine</title>
</head>
<body>
		<div id="application">
			<div id="left-side">
				<div id="routines">
					<div id="task-header">Daily Tasks</div>
					<div id="task-list">
						<div class="task">
							<input type="radio" class="task-input interaction">
							<div class="task-text">Myśle że to gówno mi nie wyjdzie bo css to najbardziej chujowy język jaki kiedykolwiek powstał takie jest moje zdanie.</div>
						</div>
					</div>
				</div>

				<div id="console">
					<div id="frame"><i class="fa fa-circle red" aria-hidden="true"></i>    <i class="fa fa-circle yellow" aria-hidden="true"></i></div>
					<div id="console-space"><p class="typing">$ Waiting for next future</p></div>
					<div id="input">
						<div class="text">New task:</div>
						<input id="text-space">
						<div class="add"><i class="fa fa-plus-circle interaction add-icon" aria-hidden="true"></i></div>
					</div>
				</div>
			</div>
			
			<div id="calendar">
				<div class="months-changer">
					<div class="button minus"><i class="fa fa-arrow-left interaction" aria-hidden="true"></i></div>
					<div id="container">
						<div id="month-name"></div>
						<div class="year"></div>
					</div>
					<div class="button plus"><i class="fa fa-arrow-right interaction" aria-hidden="true"></i></div>
				</div>
				<div class="week-days">
					<div class="monday">Monday</div>
					<div class="tuesday">Tuesday</div>
					<div class="wednesday">Wednesday</div>
					<div class="thursday">Thursday</div>
					<div class="friday">Friday</div>
					<div class="saturday">Saturday</div>
					<div class="sunday">Sunday</div>
				</div>
				<div class="days">
					<div class="mondays">
						<div class="day first 1"></div>
						<div class="day 8"></div>
						<div class="day 15"></div>
						<div class="day 22"></div>
						<div class="day 29"></div>
						<div class="day last 36"></div>
					</div>
					<div class="tuesdays">
						<div class="day first 2"></div>
						<div class="day 9"></div>
						<div class="day 16"></div>
						<div class="day 23"></div>
						<div class="day 30"></div>
						<div class="day last 37"></div>
					</div>
					<div class="wednesdays">
						<div class="day first 3"></div>
						<div class="day 10"></div>
						<div class="day 17"></div>
						<div class="day 24"></div>
						<div class="day 31"></div>
						<div class="day last 38"></div>
					</div>
					<div class="thursdays">
						<div class="day first 4"></div>
						<div class="day 11"></div>
						<div class="day 18"></div>
						<div class="day 25"></div>
						<div class="day 32"></div>
						<div class="day last 39"></div>
					</div>
					<div class="fridays">
						<div class="day first 5"></div>
						<div class="day 12"></div>
						<div class="day 19"></div>
						<div class="day 26"></div>
						<div class="day 33"></div>
						<div class="day last 40"></div>
					</div>
					<div class="saturdays">
						<div class="day first 6"></div>
						<div class="day 13"></div>
						<div class="day 20"></div>
						<div class="day 27"></div>
						<div class="day 34"></div>
						<div class="day last 41"></div>
					</div>
					<div class="sundays">
						<div class="day first 7"></div>
						<div class="day 14"></div>
						<div class="day 21"></div>
						<div class="day 28"></div>
						<div class="day 35"></div>
						<div class="day last 42"></div>
					</div>
				</div>
			</div>
			
			<div id="below">
				<div class="help"><i class="fa fa-info" aria-hidden="true"></i></div>
				<div class="footer">Copyright &copy; KRYKI 2017</div>
			</div>
			
		</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
